org: ramphealth
app: pdf-s3
service: pdfToS3Lambda
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-west-2'}
  endpointType: REGIONAL
  stage: ${opt:stage, 'dev'}
  timeout: 120
  iam:
    role: 
      name: ramp-s3uploader
      statements:
        - Effect: Allow
          Action:
            - "s3:ListBucket"
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
            - "ec2:CreateNetworkInterface"
            - "ec2:DescribeNetworkInterfaces"
            - "ec2:DeleteNetworkInterface"
            - "ec2:AssignPrivateIpAddresses"
            - "ec2:UnassignPrivateIpAddresses"
          Resource: '*'
        - Effect: Allow
          Action:
            - "s3:GetObject"
            - "s3:PutObjectAcl"
            - "s3:PutObjectTagging"
            - "s3:PutObject"
            - "s3-object-lambda:Get*"
            - "s3-object-lambda:List*"
          Resource:
            - 'arn:aws:s3:::ramp-pdf-bucket/*'
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'

package:
  patterns:
    - '!.cache/**'
    - '!chromium-test.js'
    - ./lib/**

functions:
  api:
    architecture: 'x86_64'
    handler: handler.handler
    events:
      - httpApi:
          path: /api/pdf-generate
          method: post
